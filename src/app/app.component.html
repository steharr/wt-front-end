<mat-toolbar>
  <button mat-icon-button (click)="toggleMenu()">
    <mat-icon>menu</mat-icon>
  </button>
  <span>Workout Tracker</span>
  <span class="spacer"></span>
  <app-health [displayError]="true"></app-health>
  <div *ngIf="(isLoggedIn$ | async) && accountDetails" (click)="logout()" mat-icon-button
    class="flex justify-center align-center">


    <app-icon [matIconName]="'account_circle'" [iconTitle]="accountDetails.username"></app-icon>
    <app-icon [matIconName]="'exit_to_app'" [iconTitle]="'logout'" (clickEvent)="logout()"></app-icon>

  </div>
</mat-toolbar>
<mat-toolbar *ngIf="showMenu">
  <mat-tab-group>
    <mat-tab label="Home" (click)="goToHome()"></mat-tab>
    <mat-tab label="Workout" (click)="goToWorkout()"></mat-tab>
  </mat-tab-group>
</mat-toolbar>

<app-error-banner></app-error-banner>
<app-toast></app-toast>

<router-outlet></router-outlet>
