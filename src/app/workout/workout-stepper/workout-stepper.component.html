<mat-stepper orientation="vertical" [linear]="true" #stepper>

    <mat-step *ngFor="let entry of exercises; let i = index" [stepControl]="entry">
        <form [formGroup]="entry" class="flex flex-col justify-start w-1/2">

            <ng-template matStepLabel>

                <span>Exercise {{i+1}} of {{exercises.length}}</span>
                <span *ngIf="savedExercises[i]"><mat-icon>check_circle_outline</mat-icon></span>
                <span *ngIf="entry.touched && !savedExercises[i]"><mat-icon>error_outline</mat-icon></span>

            </ng-template>

            <mat-form-field appearance="fill">
                <mat-label>Exercise</mat-label>

                <mat-select name="food" formControlName="exercise" (selectionChange)="onFormChange(i)">
                    <mat-option *ngFor="let option of dummyExerciseOptions" [value]="option">
                        {{option | titlecase}}
                    </mat-option>
                </mat-select>
            </mat-form-field>


            <div class="flex justify-center">
                <div class="flex">
                    <mat-label>Weight</mat-label>
                    <mat-slider min="0" max="200" step="0.5" value="10">
                        <input matSliderThumb formControlName="weight" [(ngModel)]="weights[i]"
                            (change)="onFormChange(i)">
                    </mat-slider>
                    <div>
                        {{weights[i]}} KG
                    </div>
                </div>
            </div>

            <div class="flex justify-between">

                <mat-form-field appearance="fill">
                    <mat-label>Reps</mat-label>
                    <input matInput type="number" formControlName="reps" required min="0" (change)="onFormChange(i)">
                </mat-form-field>

                <div>
                    X
                </div>

                <mat-form-field appearance="fill">
                    <mat-label>Sets</mat-label>
                    <input matInput type="number" formControlName="sets" required min="0" (change)="onFormChange(i)">
                </mat-form-field>
            </div>

            <div>
                <button *ngIf="i+1 === exercises.length" mat-raised-button color="primary"
                    (click)="addToWorkout(entry, i)">Add to
                    Workout</button>
                <button *ngIf="i+1 < exercises.length" mat-raised-button color="primary"
                    (click)="updateWorkout(entry, i)">Update Exercise</button>
                <button mat-button matStepperNext>Next</button>
            </div>

        </form>
    </mat-step>

</mat-stepper>
