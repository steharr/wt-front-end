<h1 mat-dialog-title>Finish Workout</h1>
<div mat-dialog-content>
  <div class="flex justify-center gap-11">
    <button mat-flat-button color="primary" (click)="saveWorkout()">
      <span *ngIf="!isLoading">Save</span>
      <span *ngIf="isLoading">Saving <span *ngFor="let i of range(dots)">.</span></span>
    </button>
    <!-- <button mat-flat-button color="secondary" (click)="close()">Close</button> -->
  </div>
</div>
