<div class="flex flex-wrap justify-center gap-2">
  <div class="md:w-2/5">
    <mat-card class="card">
      <mat-card-header>
        <mat-card-title>Workout History</mat-card-title>
        <mat-card-subtitle>Check out your previous sessions</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <mat-accordion>
          <mat-expansion-panel class="workout-panel" *ngFor="let workout of dataSource"
            (opened)="getAnalysis(workout.workoutId)">
            <mat-expansion-panel-header class="workout-panel-header">
              <mat-panel-title>
                <div>{{workout.date| date: 'dd/MM/yyyy'}}</div>
              </mat-panel-title>
              <mat-panel-description class="flex flex-row gap-2 justify-between pr-3">
                <div>
                  <span *ngFor="let i of [1,2,3,4,5]">
                    <span *ngIf="workout.rating >= i">
                      <mat-icon class="icon-star">star</mat-icon>
                    </span>
                    <span *ngIf="workout.rating < i">
                      <mat-icon>star_border</mat-icon>
                    </span>
                  </span>
                </div>
                <span (click)="onDeleteWorkout($event,workout.workoutId)"><mat-icon
                    class="icon-trash">delete</mat-icon></span>
              </mat-panel-description>
            </mat-expansion-panel-header>

            <div *ngIf="analysis">
              <app-workout-summary [analysis]="analysis"></app-workout-summary>
            </div>

            <table mat-table [dataSource]="workout.exercise">

              <ng-container matColumnDef="exercise">
                <th mat-header-cell *matHeaderCellDef> Exercise </th>
                <td mat-cell *matCellDef="let element"> {{element.exercise| titlecase }} </td>
              </ng-container>

              <ng-container matColumnDef="sets">
                <th mat-header-cell *matHeaderCellDef> Sets </th>
                <td mat-cell *matCellDef="let element"> {{element.sets}} </td>
              </ng-container>

              <ng-container matColumnDef="reps">
                <th mat-header-cell *matHeaderCellDef> Reps </th>
                <td mat-cell *matCellDef="let element"> {{element.reps}} </td>
              </ng-container>

              <ng-container matColumnDef="weight">
                <th mat-header-cell *matHeaderCellDef> Weight </th>
                <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
              </ng-container>

              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>

          </mat-expansion-panel>
        </mat-accordion>
      </mat-card-content>
      <mat-card-actions>
      </mat-card-actions>
    </mat-card>
  </div>
  <div class="md:w-2/5 flex-column">
    <mat-card class="card">
      <mat-card-header>
        <mat-card-title>Start workout</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        The world is your oyster
      </mat-card-content>
      <mat-card-actions>
        <button mat-flat-button color="primary" (click)="goToWorkout()">Go!</button>
      </mat-card-actions>
    </mat-card>

    <mat-card class="card mt-1">
      <mat-card-header>
        <mat-card-title>Your Progress</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        Progress stats here
      </mat-card-content>
      <mat-card-actions>
        <button mat-flat-button color="primary">View Analysis</button>
      </mat-card-actions>
    </mat-card>
  </div>

</div>
