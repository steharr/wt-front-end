<div class="flex flex-wrap justify-center gap-2">
    <div class="md:w-2/5">
        <mat-card class="card">
            <mat-card-header>
                <mat-card-title>Register your deets</mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <form [formGroup]="form">

                    <mat-form-field>
                        <mat-label>First Name</mat-label>
                        <input matInput formControlName="firstName">
                    </mat-form-field>
                    <mat-form-field>
                        <mat-label>Last Name</mat-label>
                        <input matInput formControlName="lastName">
                    </mat-form-field>
                    <mat-form-field>
                        <mat-label>Username</mat-label>
                        <input matInput formControlName="username">
                    </mat-form-field>
                    <mat-form-field>
                        <mat-label>Email</mat-label>
                        <input matInput formControlName="email">
                    </mat-form-field>
                    <mat-form-field>
                        <mat-label>Gender</mat-label>
                        <mat-select name="gender" formControlName="gender">
                            <mat-option [value]="genders.MALE">
                                Male
                            </mat-option>
                            <mat-option [value]="genders.FEMALE">
                                Female
                            </mat-option>
                            <mat-option [value]="genders.OTHER">
                                Other
                            </mat-option>
                        </mat-select>
                    </mat-form-field>
                    <mat-form-field>
                        <mat-label>Age</mat-label>
                        <input matInput type="number" formControlName="age">
                    </mat-form-field>
                    <mat-form-field>
                        <mat-label>Password</mat-label>
                        <input matInput [type]="hide ? 'password' : 'text'" formControlName="password">
                        <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                    </mat-form-field>
                    <mat-form-field>
                        <mat-label>Confirm Password</mat-label>
                        <input matInput [type]="hide ? 'password' : 'text'" formControlName="passwordConfirm">
                        <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                    </mat-form-field>
                </form>

            </mat-card-content>
            <mat-card-actions>
                <button mat-flat-button color="primary" (click)="submit()">Submit</button>
                <!-- <button mat-flat-button color="primary" (click)="filldummydata()">test</button> -->
            </mat-card-actions>
        </mat-card>
    </div>
</div>
